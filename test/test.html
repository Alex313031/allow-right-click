<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body oncontextmenu="return false;" onmousedown="return false;">
  <h1>Method 1 (overlay)</h1>
  <style>
    body {
      font-size: 13px;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    h1 {
      font-size: 100%;
    }
    iframe {
      width: 100%;
      height: 300px;
    }
    #one {
      position: relative;
      width: fit-content;
    }
    #one>div {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
  <div id="one">
    <img width="64" src="img.svg" alt="">
    <div></div>
  </div>

  <h1>Method 2 (preventDefault)</h1>
  <div id="two">
    <img width="64" src="img.svg" alt="">
  </div>
  <script>
    document.getElementById('two').addEventListener('contextmenu', e => {
      e.preventDefault();
    });
  </script>

  <h1>Method 3 (window.alert)</h1>
  <div id="three">
    <img width="64" src="img.svg" alt="">
  </div>
  <script>
    document.getElementById('three').addEventListener('contextmenu', e => {
      window.alert('Context Menu is not allowed');
      e.stopPropagation();
      e.stopImmediatePropagation();
      e.preventDefault();
    });

    window.addEventListener('contextmenu', (function(n) {
        return (n = n || window.event).returnValue = !1, n.preventDefault(), !1;
    }), !0);
  </script>

  <h1>Method 4 (pointer-events: none)</h1>
  <div id="three">
    <img width="64" src="img.svg" alt="" style="pointer-events: none">
  </div>

  <h1>Method 5 (contextmenu)</h1>
  <input type="text" id="five" placeholder="try to right-click">
  <script type="text/javascript">
    document.getElementById('five').addEventListener('contextmenu', e => e.preventDefault());
  </script>

  <h1>Method 6 (past)</h1>
  <input type="text" id="six" placeholder="try to paste text">
  <script type="text/javascript">
    document.getElementById('six').addEventListener('paste', e => e.preventDefault());
  </script>
  <h1>Method 7 (past)</h1>
  <input type="text" onPaste="return false" placeholder="try to paste text">
  <h1>IFrame</h1>
  <iframe src="test.html"></iframe>
</body>
</html>
